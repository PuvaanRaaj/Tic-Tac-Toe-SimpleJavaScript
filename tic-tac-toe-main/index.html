<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unique Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="game__title">Unique Tic-Tac-Toe</h1>
            <div class="game__board">
                <div data-index="0" class="game__cell"></div>
                <div data-index="1" class="game__cell"></div>
                <div data-index="2" class="game__cell"></div>
                <div data-index="3" class="game__cell"></div>
                <div data-index="4" class="game__cell"></div>
                <div data-index="5" class="game__cell"></div>
                <div data-index="6" class="game__cell"></div>
                <div data-index="7" class="game__cell"></div>
                <div data-index="8" class="game__cell"></div>
            </div>
            <h2 class="game__status"></h2>
            <button class="game__reset">Reset Game</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
